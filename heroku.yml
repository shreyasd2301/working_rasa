version: '3'
services:
    action_server:
          container_name: "action_server"
          build: 
            context: actions
          volumes:
            - ./actions:/app/actions
            - ./data:/app/data
          ports:
            - 5055:5055

    rasa:
      container_name: "rasa_server"
      user: root
      build: 
        context:  .
      volumes:
      - "./:/app"
      ports: 
        - "5005:5005"
